<main class="trial-page-content container">
  <div class="trial-page-heading">
    <h1>All Study Trials</h1>
    <a routerLink="../favorites" mat-button>Go to Favorites list</a>
  </div>

  <app-trials-list
    [studyTrialList]="(studyTrialList$ | async) ?? []"
    [favoritesMap]="(favoritesMap$ | async) ?? {}"
    (addFavorite)="addToFavorites($event)"
    (removeFavorite)="removeFromFavorites($event)" />
</main>
